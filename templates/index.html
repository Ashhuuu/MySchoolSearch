<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        /* CSS styles for the page */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin: 20px auto;
        }

        label {
            font-size: 18px;
        }

        #city_name {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
.green-btn {
    border: 2px solid transparent;
    font-size: 1em;
    padding: 0 40px;
    height: 45px;
    display: inline-block;
    line-height: 42px;
    border-radius: 35px;
    background-color: #033d75;
    color: #fff;
    -webkit-transition-duration: 500ms;
    -o-transition-duration: 500ms;
    transition-duration: 500ms;
    text-transform: uppercase;
}
        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            font-size: 18px;
            margin: 5px 0;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Schools Search By City</title>
</head>
<body>
    <h1>Schools in Your City</h1>
    <form method="POST" action="/">
        <label for="city_name">Enter a city name:</label>
        <input type="text" id="city_name" name="city_name" required>
        <button type="submit">Search</button>
    </form>
<body>
</html>
